<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <script src="tictactoe.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section1">
      <div class="section1-div1"
        ><strong style="white-space: pre;">&#10006             <span class="score-1">0</span></strong></div>
      <div class="restart-div"> <div class="restart-btn"> RESTART GAME </div></div>
      <div class="section1-div2"
        ><strong style="white-space:pre;">O            <span class="score-2">0</span></strong></div
      >
    </section>
    <div class="nigga">
    <section class="section2">
      <div class="box box-1"></div>
      <div class="box box-2"></div>
      <div class="box box-3"></div>
      <div class="box box-4"></div>
      <div class="box box-5"></div>
      <div class="box box-6"></div>
      <div class="box box-7"></div>
      <div class="box box-8"></div>
      <div class="box box-9"></div>
      <!-- RAYAS -->
      <div class="raya-horizontal-1"></div>
      <div class="raya-horizontal-2"></div>
      <div class="raya-horizontal-3"></div>
      <div class="raya-vertical-1"></div>
      <div class="raya-vertical-2"></div>
      <div class="raya-vertical-3"></div>
      <div class="raya-diagonal-1"></div>
      <div class="raya-diagonal-2"></div>
    </section></div>
    <div class="turn">Round of <span class="current-player">&#10006</span></div>
    <div class="ventana-ganador">
      <div class="texto-ganador" style="white-space:pre;">PLAYER  <span id="cur-player">1</span>   WINS!</div>
      <div class="restart-div2"> <div class="restart-btn2"> RESTART GAME </div></div>
     </div>
  </body>
</html>
